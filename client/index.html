<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#add").click(function(){
    const number1 = document.getElementById('number1').value;
    const number2 = document.getElementById('number2').value;
    $.ajax({url: `http://localhost:3000/adder?numberA=${number1}&numberB=${number2}`, success: function(result){
      $("#result").html(result);
    }});
  });

  $("#subtract").click(function(){
    const number1 = document.getElementById('number1').value;
    const number2 = document.getElementById('number2').value;
    $.ajax({url: `http://localhost:3000/subtract?numberA=${number1}&numberB=${number2}`, success: function(result){
      $("#result").html(result);
    }});
  });

  $("#multiply").click(function(){
    const number1 = document.getElementById('number1').value;
    const number2 = document.getElementById('number2').value;
    $.ajax({url: `http://localhost:3000/multiply?numberA=${number1}&numberB=${number2}`, success: function(result){
      $("#result").html(result);
    }});
  });

  $("#division").click(function(){
    const number1 = document.getElementById('number1').value;
    const number2 = document.getElementById('number2').value;
    $.ajax({url: `http://localhost:3000/divide?numberA=${number1}&numberB=${number2}`, success: function(result){
      $("#result").html(result);
    }});
  });
});
</script>
</head>
<body>

<div id="div1"><h2>Sample App</h2></div>

<input type="text" id="number1" /><br /><br />
<input type="text" id="number2" /><br /><br />

<button id="add">Addition</button>
<button id="subtract">Subtraction</button>
<button id="multiply">Multiply</button>
<button id="division">Division</button>

<br />
<h1 id="result"></h1>
</body>
</html>
